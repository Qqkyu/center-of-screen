<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Center of screen</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <meta
      name="description"
      content="Easily find the center of your screen and align your webcam or other equipment"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/split.css" />
    <link rel="stylesheet" href="./css/components.css" />
  </head>
  <body>
    <div class="split" id="split-0">
      <div id="split-0-0"></div>
      <div id="split-0-1">
        <div id="sizes-list">
          <p id="px-size"></p>
          <p id="cm-size"></p>
          <p id="in-size"></p>
        </div>
        <div id="px-arrow-left" class="arrow-left"></div>
      </div>
    </div>
    <div class="split" id="split-1">
      <div id="split-1-0">
        <div id="px-arrow-right" class="arrow-right"></div>
      </div>
      <div id="split-1-1"></div>
    </div>
    <button class="button" id="fullscreen-button" title="Open fullscreen mode">
      <img
        id="enter-fullscreen-img"
        src="./public/enter-fullscreen.svg"
        alt="Open fullscreen mode"
        width="24px"
        style="display: block"
      />
      <img
        id="exit-fullscreen-img"
        src="./public/exit-fullscreen.svg"
        alt="Exit fullscreen mode"
        width="24px"
        style="display: none"
      />
    </button>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
