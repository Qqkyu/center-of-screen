<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Center of screen</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="split" id="split-0">
      <div id="split-0-0"></div>
      <div id="split-0-1"></div>
    </div>
    <div class="split" id="split-1">
      <div id="split-1-0"></div>
      <div id="split-1-1"></div>
    </div>
    <button id="fullscreen-button">
      <img
        id="enter-fullscreen-img"
        src="./public/enter-fullscreen.svg"
        width="24px"
        height="24px"
        style="display: block"
      />
      <img
        id="exit-fullscreen-img"
        src="./public/exit-fullscreen.svg"
        width="24px"
        height="24px"
        style="display: none"
      />
    </button>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
