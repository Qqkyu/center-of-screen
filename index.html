<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Center of screen</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="split" id="split-0">
      <div id="split-0-0"></div>
      <div id="split-0-1"></div>
    </div>
    <div class="split" id="split-1">
      <div id="split-1-0"></div>
      <div id="split-1-1"></div>
    </div>
    <script type="module">
      import "https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js";

      const Split = window.Split;
      Split(["#split-0-0", "#split-0-1"], {
        onDrag: (sizes) => {
          const leftSideWidth =
            document.getElementById("split-0-1").clientWidth;
          document.getElementById(
            "split-1-0"
          ).style.width = `${leftSideWidth}px`;
          document.getElementById(
            "split-1-1"
          ).style.width = `calc(100% - ${leftSideWidth}px - 5px)`;
        },
      });

      Split(["#split-1-0", "#split-1-1"], {
        onDrag: (sizes) => {
          const rightSideWidth =
            document.getElementById("split-1-0").clientWidth;
          document.getElementById(
            "split-0-1"
          ).style.width = `${rightSideWidth}px`;
          document.getElementById(
            "split-0-0"
          ).style.width = `calc(100% - ${rightSideWidth}px - 5px)`;
        },
      });
    </script>
  </body>
</html>
