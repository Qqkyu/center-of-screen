<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Center of screen</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="split">
      <div id="split-0"></div>
      <div id="split-1"></div>
      <div id="split-2"></div>
    </div>
    <script type="module">
      import "https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js";
      let currentlyResizedSplit = undefined;

      const Split = window.Split;
      Split(["#split-0", "#split-1", "#split-2"], {
        onDrag: (sizes) => {
          if (currentlyResizedSplit === "split-1") {
            document.getElementById("split-2").style.width =
              document.getElementById("split-0").style.width;
          } else {
            document.getElementById("split-0").style.width =
              document.getElementById("split-2").style.width;
          }
        },
        gutter: (index) => {
          const gutter = document.createElement("div");
          gutter.className = "gutter gutter-horizontal";
          gutter.id = `gutter-${index}`;
          return gutter;
        },
      });

      document.getElementById("gutter-1").onmousedown = () => {
        currentlyResizedSplit = "split-1";
      };
      document.getElementById("gutter-2").onmousedown = () => {
        currentlyResizedSplit = "split-2";
      };
    </script>
  </body>
</html>
